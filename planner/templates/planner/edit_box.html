{% extends 'base.html' %}

{% block content %}
<body>
  <body>
    <main>
      <div id="box_list_child" class="child text-center">
        {% if request.user.is_authenticated %}
          <form action="" method="POST">
            {% csrf_token %}
            <select name="selected_box">
              {% for box in boxes %}
                <option value="{{ box.id }}">
                  {{ box.name }}
                </option>
              {% endfor %}
            </select> <br />
            <input style="margin: 5px;"type="text" name="box_name" placeholder="New box name"/><br/>
            <input type="radio" name="japan" value="False" /> Global
            <input type="radio" name="japan" value="True" /> Japan
            <input class="btn btn-success home-buttons" type="submit" value="Edit box"/>
          </form>
        {% else %}
          You need to be logged in to view this page. <a href="../../login"> <br />
          <button type="button" class="btn btn-success home-buttons" onclick="document.location.href='/login'">Login</button>
        {% endif %}
      </div>
    </main>
  </body>
</body>
{% endblock content %}
